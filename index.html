---
  layout: default
---

<article class="period">
  <h2 class="period__title">2016</h2>
  <ul class="period__list">
    {% for post in site.posts %}
      <li class="preview">
        <a class="preview__link" href="{{ post.url }}">
          <h3 class="preview__title">{{ post.title }}</h3>
          <p class="preview__desc">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
          <time class="preview__date" datetime="{{ post.date | date: '%Y-%m-%d' }}">
            {{ post.date | date: '%d.%m.%Y'}}
          </time>
        </a>
      </li>
    {% endfor %}
  </ul>
</article>
