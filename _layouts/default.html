<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description }}" />
  <meta name="keywords" content="Блог о русском рэпе и немного Css" />
  <meta name="author" content="qleap" />
  <meta name="HandheldFriendly" content="true" />
  <meta content="on" http-equiv="cleartype" />
  <meta content="no" http-equiv="imagetoolbar" />
  <meta content="no" http-equiv="msthemecompatible" />
  <meta content="#ffe000" name="theme-color" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="yandex-verification" content="659552e585625ef9" />
  {% include meta.html %}
  <link rel="stylesheet" href="./assets/styles/styles.css" />
  {% if jekyll.environment == "production" %}
    {% include counters.html %}
  {% endif %}
</head>
<body id="{{ page.pageId }}">
  {% include header.html %}
  <main class="content">
    <div class="container">
      {{ content }}
    </div>
  </main>
</body>
