---
layout: default
---

<article class="post">
  <header class="post__header">
    <h1 class="post__title">{{ page.title }}</h1>
    {% if page.date %}
      <time class="post__date" datetime="{{ post.date | date: '%Y-%m-%d' }}">
        {{ page.date | date: '%d.%m.%Y'}}
      </time>
    {% endif %}
  </header>

  {{ content }}
</article>
